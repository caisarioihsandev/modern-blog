<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog: Register</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- register -->
    <div class="register">
        <form id="registerForm" method="post">
            <input type="text" id="usernameReg" placeholder="Username">
            <input type="email" id="emailReg" placeholder="yourname@email.com">
            <input type="password" id="passwordReg" placeholder="Password">
            <button id="registerButton">Register</button>
        </form>
        <span>Already have an account <a href="/login">Login</a></span>
        <span>See other blogs <a href="/">Home</a></span>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
